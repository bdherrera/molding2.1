  <div class="contenedor mt-5">
    <div class="form-row">
      <h2 class="mb-4">REGISTRO</h2>
      <div class="form-group col-md-12">
        <label class="titulo">Correo Electronico</label>
        <input type="email" class="form-control" name="nombre" placeholder="Ingrese correo" id="correo">
        <span id="errorCorreo" class="text-danger"></span><br>

        <label class="titulo">contraseña</label>
        <input type="password" class="form-control" name="nombre" placeholder="Ingrese contraseña" id="contrasenia">
        <span id="errorContrasenia" class="text-danger"></span><br>

        <label class="titulo">Nombre</label>
        <input type="" class="form-control" name="nombre" placeholder="Ingresa tu nombre"
          id="comfirmarContrasenia">
        <span id="errorComfirmar" class="text-danger"></span><br>

        <form id="formulario" name="form1">
          <label class="titulo">Genero</label>
          <select name="genero" class="form-control" required>
            <option value="seleccionar" selected disabled>... Seleccionar ...</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="???">Prefiero no decirlo</option>
          </select>
        </form>
        <span id="errorSelect" class="text-danger"></span>

        <span id="errorGenero"></span><br>
        <form id="2" name="form">
          <label for="start">Fecha de nacimiento:</label>

        <input type="date" id="start" name="trip-start"
       value="AAAA-MM-DD"
       min="1950-01-01" max="2020-12-31"></input>

          <span id="errorRadio" class="text-danger"></span><br>
          <input type="checkbox" class="mt-4" name="condicion">Acepto terminos y condiciones <br>
          <span id="errorCheck" class="text-danger"></span>
        </form>
      </div>
    </div>
