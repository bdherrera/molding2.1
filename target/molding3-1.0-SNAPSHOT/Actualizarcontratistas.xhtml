<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Actualizar contratistas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"></link>

        <link href="Modulos/CSS/styles.css" rel="stylesheet" type="text/css"></link>
    </h:head>
    <h:body>
        <div class="login-page">






            <h:form class="form">



                <h1>Actualizar</h1>


                <h:outputLabel  value="Id contratistas:" for="idcontratistas" />


                <h:inputText id="idcontratistas" value="#{controllerContratistas.contratista.idcontratistas}" title="Idcontratistas" required="true" requiredMessage="The Idcontratistas field is required." />
                <h:outputLabel value="Rut:" for="rut" />

                <h:inputText id="rut" value="#{controllerContratistas.contratista.rut}" title="Rut" />
                <h:outputLabel value="NombreContratista:" for="nombreContratista" />
                <h:inputText id="nombreContratista" value="#{controllerContratistas.contratista.nombreContratista}" title="NombreContratista" />
                <h:outputLabel value="FechaContrato:" for="fechaContrato" />
                <h:inputText id="fechaContrato" value="#{controllerContratistas.contratista.fechaContrato}" title="FechaContrato" />
                <h:outputLabel value="Telefono:" for="telefono" />
                <h:inputText id="telefono" value="#{controllerContratistas.contratista.telefono}" title="Telefono" />
                <h:outputLabel value="DireccionObra:" for="direccionObra" />
                <h:inputText id="direccionObra" value="#{controllerContratistas.contratista.direccionObra}" title="DireccionObra" />
                <h:outputLabel value="Correo:" for="correo" />
                <h:inputText id="correo" value="#{controllerContratistas.contratista.correo}" title="Correo" />
                <h:outputLabel value="ValorContrato:" for="valorContrato" />
                <h:inputText id="valorContrato" value="#{controllerContratistas.contratista.valorContrato}" title="ValorContrato" />


                <h:commandButton action="#{controllerContratistas.update(controllerContratistas.contratista.idcontratistas)}" value="Actualizar">
                </h:commandButton>
                <h:commandButton action="contratistas.xhtml" value="regresar">
                </h:commandButton>
            </h:form>
        </div>















        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script><!-- fin del cdn de boostrap -->



    </h:body>
</html>
