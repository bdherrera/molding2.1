<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Actualizar contratistas</title>
    </h:head>
    <h:body>
        Hello from Facelets}


        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Idcontratistas:" for="idcontratistas" />
                    <h:inputText id="idcontratistas" value="#{controllerContratistas.contratista.idcontratistas}" title="Idcontratistas" required="true" requiredMessage="The Idcontratistas field is required."/>
                    <h:outputLabel value="Rut:" for="rut" />
                    <h:inputText id="rut" value="#{controllerContratistas.contratista.rut}" title="Rut" />
                    <h:outputLabel value="NombreContratista:" for="nombreContratista" />
                    <h:inputText id="nombreContratista" value="#{controllerContratistas.contratista.nombreContratista}" title="NombreContratista" />
                    <h:outputLabel value="FechaContrato:" for="fechaContrato" />
                    <h:inputText id="fechaContrato" value="#{controllerContratistas.contratista.fechaContrato}" title="FechaContrato" />
                    <h:outputLabel value="Telefono:" for="telefono" />
                    <h:inputText id="telefono" value="#{controllerContratistas.contratista.telefono}" title="Telefono" />
                    <h:outputLabel value="DireccionObra:" for="direccionObra" />
                    <h:inputText id="direccionObra" value="#{controllerContratistas.contratista.direccionObra}" title="DireccionObra" />
                    <h:outputLabel value="Correo:" for="correo" />
                    <h:inputText id="correo" value="#{controllerContratistas.contratista.correo}" title="Correo" />
                    <h:outputLabel value="ValorContrato:" for="valorContrato" />
                    <h:inputText id="valorContrato" value="#{controllerContratistas.contratista.valorContrato}" title="ValorContrato" />
                </h:panelGrid>

                <h:commandButton action="#{controllerContratistas.update(controllerContratistas.contratista.idcontratistas)}" value="Actualizar">
                </h:commandButton>
                <h:commandButton action="contratistas.xhtml" value="regresar">
                </h:commandButton>
            </h:form>
        </f:view>
        
       


    </h:body>
</html>
