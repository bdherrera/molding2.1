<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>clientes</title>
        <!-- link bootstrap cdn -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"></link>
        <!-- fin de link bootstrap -->




        <!-- link de cnd de iconos -->
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet"></link>
        <script src="https://kit.fontawesome.com/fa3d9ebc07.js" crossorigin="anonymous"></script>
        <!-- fin de link de iconos -->
    </h:head>
    <h:body>
        <div class="container-fluid" >

            <!-- container de sections -->
            <div class="container-fluid border-bottom"  style="padding-bottom: 10px">
                <section class="py-3">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-9">
                                <h1 class="font-weight-bold mb-0">Clientes </h1>
                                <p class="lead text-muted"></p>
                            </div>
                            <div class="col-lg-3 container-fluid d-flex" >
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-success"  data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                    crear nuevo registro
                                </button>
                                  <h:form>
                                    <h:commandButton action="tablero.html" class="btn btn-success" value="Orden de Entrada"></h:commandButton>
                                </h:form>
                               

                                <!-- Modal -->
                                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Registrar cliente</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <h:form >
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <div class="form-floating">
                                                                <h:inputText value="#{controllerClientes.clientes.idclientes}" id="Id" class="form-control"  />
                                                                <label for="rut">Id</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 mt-3">
                                                            <div class="form-floating">
                                                                <h:inputText value="#{controllerClientes.clientes.cedula}" id="cedula" class="form-control" />
                                                                <label for="cedula">Cedula Cliente</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 mt-3">
                                                            <div class="form-floating">
                                                                <h:inputText value="#{controllerClientes.clientes.nombre}" id="nombre" class="form-control" />
                                                                <label for="nombre">Nombre Cliente</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 mt-3">
                                                            <div class="form-floating">
                                                                <h:inputText value="#{controllerClientes.clientes.apellido}" id="apellido" class="form-control" />
                                                                <label for="apellido">Apellido Cliente</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 mt-3">
                                                            <div class="form-floating">
                                                                <h:inputText value="#{controllerClientes.clientes.telefono}" id="telefono" class="form-control" />
                                                                <label for="telefono">Telefono</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 mt-3">
                                                            <div class="form-floating">
                                                                <h:inputText value="#{controllerClientes.clientes.fechaNacimiento}" id="fechaNacimiento" class="form-control" />
                                                                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 mt-3">
                                                            <div class="form-floating">
                                                                <h:inputText value="#{controllerClientes.clientes.correo}" id="correo" class="form-control" />
                                                                <label for="correo">Correo</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 mt-3">
                                                            <div class="form-floating">
                                                                <h:inputText value="#{controllerClientes.clientes.edad}" id="edad" class="form-control" />
                                                                <label for="edad">Edad</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 mt-3">
                                                            <div class="form-floating">
                                                                <h:inputText value="#{controllerClientes.clientes.direccion}" id="direccion" class="form-control" />
                                                                <label for="direccion">direccion</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 mt-3">
                                                            <div class="form-floating">
                                                                <h:inputText value="#{controllerClientes.clientes.tipoContrato}" id="tipoContrato" class="form-control" />
                                                                <label for="tipoContrato">Tipo de Contrato</label>
                                                            </div>
                                                        </div>


                                                        <div class="d-grid gap-2" style="padding-top: 15px">
                                                            <h:form>
                                                                <h:commandButton action="#{controllerClientes.create()}" class="btn btn-primary" value="Guardar"></h:commandButton>
                                                                <p>#{controllerClientes.mensaje}</p>
                                                            </h:form>

                                                        </div>


                                                    </div>



                                                </h:form>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div> 
                        </div>
                    </div>
                </section>


            </div>
            <!-- finde container de sections -->


            <!-- container de tabla  -->
            <div class="col-12 border-top" style="padding-top: 15px;" >

                <h:dataTable id="tabla"  class="table table-secondary table-striped"  value="#{controllerClientes.getALLClientes()}" var="clientes">

                    <tbody>

                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            <h:outputText value="#{clientes.idclientes}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">cedula</f:facet>
                            <h:outputText value="#{clientes.cedula}"> </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Nombre Cliente</f:facet>
                            <h:outputText value="#{clientes.nombre}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">apellido</f:facet>
                            <h:outputText value="#{clientes.apellido}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">telefono</f:facet>
                            <h:outputText value="#{clientes.telefono}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Fecha de Nacimiento</f:facet>
                            <h:outputText value="#{clientes.fechaNacimiento}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">correo</f:facet>
                            <h:outputText value="#{clientes.correo}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">edad</f:facet>
                            <h:outputText value="#{clientes.edad}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">direccion</f:facet>
                            <h:outputText value="#{clientes.direccion}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">tipo de contrato</f:facet>
                            <h:outputText value="#{clientes.tipoContrato}"></h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name="header">OPCIONES</f:facet>
                            <h:form>
                                <h:commandButton  value="Actualizar" style="width:90px" class="btn btn-warning" action="actualizarClientes.xhtml" > 
                                    <!-- Boton de actualizar -->
                                </h:commandButton>
                            </h:form>
                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel" >Actualizar clientes</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <h:form >
                                                <div class="row">
                                                    <div class="col-12">
                                                        <div class="form-floating">
                                                            <h:inputText value="#{controllerClientes.clientes.idclientes}" id="id" class="form-control"  />
                                                            <label for="id">ID</label>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-12">
                                                            <div class="form-floating">
                                                                <h:inputText value="#{controllerClientes.clientes.cedula}" id="cedula" class="form-control"  />
                                                                <label for="cedula">cedula</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 mt-3">
                                                            <div class="form-floating">
                                                                <h:inputText value="#{controllerClientes.clientes.nombre}" id="nombre" class="form-control" />
                                                                <label for="nombre">Nombre cliente</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 mt-3">

                                                            <div class="form-floating">
                                                                <h:inputText value="#{controllerClientes.clientes.apellido}" id="apellido" class="form-control" />
                                                                <label for="apellido">Apellido</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 mt-3">
                                                            <div class="form-floating">
                                                                <h:inputText value="#{controllerClientes.clientes.telefono}" id="telefono" class="form-control" />
                                                                <label for="telefono">Telefono</label>
                                                            </div>
                                                        </div>

                                                        <div class="col-12 mt-3">
                                                            <div class="form-floating">
                                                                <h:inputText value="#{controllerClientes.clientes.fechaNacimiento}" id="fechaNacimiento" class="form-control" />
                                                                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 mt-3">
                                                            <div class="form-floating">
                                                                <h:inputText value="#{controllerClientes.clientes.correo}" id="correo" class="form-control" />
                                                                <label for="correo">correo</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 mt-3">
                                                            <div class="form-floating">
                                                                <h:inputText value="#{controllerClientes.clientes.edad}" id="edad" class="form-control" />
                                                                <label for="edad">edad</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 mt-3">
                                                            <div class="form-floating">
                                                                <h:inputText value="#{controllerClientes.clientes.direccion}" id="direccion" class="form-control" />
                                                                <label for="direccion">direccion</label>
                                                            </div>
                                                        </div> 
                                                        <div class="col-12 mt-3">
                                                            <div class="form-floating">
                                                                <h:inputText value="#{controllerClientes.clientes.tipoContrato}" id="tipoContrato" class="form-control" />
                                                                <label for="tipoContrato">tipo de contrato</label>
                                                            </div>
                                                        </div>

                                                        <div class="d-grid gap-2" style="padding-top: 15px">
                                                            <h:form>
                                                                <h:commandButton action="#{controllerClientes.update(clientes.idclientes)}" class="btn btn-warning" value="Guardar"></h:commandButton>
                                                            </h:form>

                                                            <p>#{controllerClientes.mensaje}</p>
                                                        </div>


                                                    </div>

                                                </div>

                                            </h:form>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <h:form style="padding-top: 10px">
                                <h:commandButton action="#{controllerClientes.eliminar(clientes.idclientes)}" class="btn btn-danger" value="Eliminar"></h:commandButton>
                            </h:form>

                        </h:column>

                    </tbody>
                </h:dataTable>

            </div>
            <!-- find container  -->

        </div> 




        <!-- scripts de bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <!-- fin de scripts -->
        <!-- scrip de chartjs -->

        <!-- fin de script de chartjs -->
        <!-- scripts de jquery -->

        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
        <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.print.min.js"></script>
        <script>$(document).ready(function () {
                $('#tabla').DataTable({
                    dom: 'Bfrtip',
                    buttons: [
                        'copy', 'csv', 'excel', 'pdf', 'print'
                    ]
                });
            });
        </script>


        <!-- fin de scripts jquery -->


    </h:body>
</html>
