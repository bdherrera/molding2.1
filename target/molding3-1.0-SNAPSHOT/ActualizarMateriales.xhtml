<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">9
    
    <h:head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"></link>
        <title>Actualizar Materiales</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Actualizar Materiales"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdMateriales:" for="idMateriales" />
                    <h:inputText id="idMateriales" value="#{controllerMateriales.material.idMateriales}" title="IdMateriales" required="true" requiredMessage="The IdMateriales field is required."/>
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{controllerMateriales.material.nombre}" title="Nombre" />
                    <h:outputLabel value="Cantidad:" for="cantidad" />
                    <h:inputText id="cantidad" value="#{controllerMateriales.material.cantidad}" title="Cantidad" />
                    <h:outputLabel value="Estado:" for="estado" />
                    <h:inputText id="estado" value="#{controllerMateriales.material.estado}" title="Estado" />
                </h:panelGrid>
                <h:commandButton action="#{controllerMateriales.update(controllerMateriales.material.idMateriales)}" value="Actualizar"></h:commandButton>
                <h:commandButton action="materiales.xhtml" value="regresar"></h:commandButton>
            </h:form>
        </f:view>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script><!-- fin del cdn de boostrap -->

    </h:body>
</html>
