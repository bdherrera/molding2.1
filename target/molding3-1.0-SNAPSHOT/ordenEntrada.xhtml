<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Orden Entrada</title>
        <!-- link bootstrap cdn -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"></link>
        <!-- fin de link bootstrap -->
        <!-- link de cnd de iconos -->
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet"></link>
        <script src="https://kit.fontawesome.com/fa3d9ebc07.js" crossorigin="anonymous"></script>
        <!-- fin de link de iconos -->
    </h:head>
    <h:body>
        <div class="container-fluid" >

            <!-- container de sections -->
            <div class="container-fluid border-bottom"  style="padding-bottom: 10px">
                <section class="py-3">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-9">
                                <h1 class="font-weight-bold mb-0">Orden Entrada</h1>
                                <p class="lead text-muted"></p>
                            </div>
                            <div class="col-lg-3 container-fluid d-flex" >
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-success"  data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                    Crear Orden Entrada Materiales
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Registrar Materiales</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <h:form>
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <div class="form-floating">
                                                                <h:inputText value="#{controllerOrdenEntrada.entrada.idOrdenEntrada}" id="id" class="form-control"  />
                                                                <label for="id">Id Orden de Entrada</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 mt-3">
                                                            <div class="form-floating">
                                                                <h:inputText value="#{controllerOrdenEntrada.entrada.nombreMaterial}" id="nombreMaterial" class="form-control" />
                                                                <label for="nombre">Nombre Material</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 mt-3">

                                                            <div class="form-floating">
                                                                <h:inputText value="#{controllerOrdenEntrada.entrada.nombreProveedor}" id="nombreProveedor" class="form-control" />
                                                                <label for="proveedor">Nombre Proveedor</label>
                                                            </div>
                                                        </div>


                                                        <div class="col-12 mt-3">
                                                            <div class="form-floating">
                                                                <h:inputText value="#{controllerOrdenEntrada.entrada.fechaCompra}" id="fechaCompra" class="form-control" />
                                                                <label for="fecha">Fecha de Compra</label>
                                                            </div>
                                                        </div>

                                                        <div class="col-12 mt-3">
                                                            <div class="form-floating">
                                                                <h:inputText value="#{controllerOrdenEntrada.entrada.ubicacion}" id="ubicacion" class="form-control" />
                                                                <label for="ubicacion">Ubicacion</label>
                                                            </div>
                                                        </div>

                                                        <div class="col-12 mt-3">
                                                            <div class="form-floating">
                                                                <h:inputText value="#{controllerOrdenEntrada.entrada.pago}" id="pago" class="form-control" />
                                                                <label for="pago">Valor Pagado</label>
                                                            </div>
                                                        </div> 


                                                        <div class="d-grid gap-2" style="padding-top: 15px">
                                                            <h:form>
                                                                <h:commandButton action="#{controllerOrdenEntrada.create()}" class="btn btn-primary" value="Guardar"></h:commandButton>
                                                                <p>#{controllerOrdenEntrada.message}</p>
                                                            </h:form>

                                                        </div>


                                                    </div>



                                                </h:form>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div> 
                        </div>
                    </div>
                </section>


            </div>
            <!-- finde container de sections -->


            <!-- container de tabla  -->
            <div class="col-12 border-top" style="padding-top: 15px;" >

                <h:dataTable id="tabla"  class="table table-secondary table-striped"  value="#{controllerOrdenEntrada.ALLOrdenEntrada}" var="Entrada">
                    8
                    <tbody>

                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            <h:outputText value="#{Entrada.idOrdenEntrada}"></h:outputText>

                        </h:column>
                        <h:column>
                            <f:facet name="header">Nombre Material</f:facet>
                            <h:outputText value="#{Entrada.nombreMaterial}"> </h:outputText>
                        </h:column>


                        <h:column>
                            <f:facet name="header">Nombre Proveedor</f:facet>
                            <h:outputText value="#{Entrada.nombreProveedor}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Fecha de Compra</f:facet>
                            <h:outputText value="#{Entrada.fechaCompra}"></h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Ubicación</f:facet>
                            <h:outputText value="#{Entrada.ubicacion}"></h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Valor de Pagado</f:facet>
                            <h:outputText value="#{Entrada.pago}"></h:outputText>
                        </h:column>


                        <h:column>
                            <f:facet name="header">Opciones</f:facet>
                            <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                Actualizar
                            </button>
                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel" >Actualizar Materiales</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <h:form >
                                                <div class="row">
                                                    <div class="col-12">
                                                        <div class="form-floating">
                                                            <h:inputText value="#{controllerOrdenEntrada.entrada.idOrdenEntrada}" id="id" class="form-control"  />
                                                            <label for="id">Id</label>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-12">
                                                            <div class="form-floating">
                                                                <h:inputText value="#{controllerOrdenEntrada.entrada.nombreMaterial}" id="nombreMaterial" class="form-control"  />
                                                                <label for="nombre">Nombre Material</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 mt-3">
                                                            <div class="form-floating">
                                                                <h:inputText value="#{controllerOrdenEntrada.entrada.nombreProveedor}" id="cantidad" class="form-control" />
                                                                <label for="proveedor">Nombre Proveedor</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 mt-3">

                                                            <div class="form-floating">
                                                                <h:inputText value="#{controllerOrdenEntrada.entrada.fechaCompra}" id="fecha" class="form-control" />
                                                                <label for="fecha">Fecha de Compra</label>
                                                            </div>
                                                        </div>


                                                        <div class="col-12 mt-3">

                                                            <div class="form-floating">
                                                                <h:inputText value="#{controllerOrdenEntrada.entrada.ubicacion}" id="Ubicacion" class="form-control" />
                                                                <label for="ubicacion">Ubicación</label>
                                                            </div>
                                                        </div>

                                                        <div class="col-12 mt-3">

                                                            <div class="form-floating">
                                                                <h:inputText value="#{controllerOrdenEntrada.entrada.pago}" id="pago" class="form-control" />
                                                                <label for="pago">Pago</label>
                                                            </div>
                                                        </div>

                                                        <div class="d-grid gap-2" style="padding-top: 15px">
                                                            <h:form>
                                                                <h:commandButton action="#{controllerOrdenEntrada.update(Entrada.idOrdenEntrada)}" class="btn btn-warning" value="Guardar"></h:commandButton>
                                                            </h:form>

                                                            <p>#{controllerOrdenEntrada.message}</p>
                                                        </div>


                                                    </div>

                                                </div>

                                            </h:form>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <h:form style="padding-top: 10px">
                                <h:commandButton action="#{controllerOrdenEntrada.delete(Entrada.idOrdenEntrada)}" class="btn btn-danger" value="Eliminar"></h:commandButton>
                            </h:form>

                        </h:column>

                    </tbody>
                </h:dataTable>

            </div>
            <!-- find container  -->

        </div> 





        <!-- scripts de bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <!-- fin de scripts -->
        <!-- scrip de chartjs -->

        <!-- fin de script de chartjs -->
        <!-- scripts de jquery -->

        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
        <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.print.min.js"></script>
        <script>$(document).ready(function () {
                $('#tabla').DataTable({
                    dom: 'Bfrtip',
                    buttons: [
                        'copy', 'csv', 'excel', 'pdf', 'print'
                    ]
                });
            });
        </script>


        <!-- fin de scripts jquery -->
    </h:body>
</html>
