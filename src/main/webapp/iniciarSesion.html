<!DOCTYPE html>
<html lang="es">

    <head>

    <link rel="stylesheet" href="dashboard/dashboard_1/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="dashboard/dashboard_1/assets/scss/soft-ui-dashboard/_typography.scss" type="text/css"/>
    <link rel="stylesheet" href="dashboard/dashboard_1/assets/scss/soft-ui-dashboard/_typography.scss" type="text/css">

<body>


    <!--SLIDER-->
    <div>
        <div class="contenedor mt-5">
            <div class="form-row">
                <h2 class="mb-4">Iniciar Sesion</h2>
                <div class="form-group col-md-12">
                    <h3>MOLDING-PROYECT</h3>
                    <label class="titulo">Correo Electronico</label>
                    <input type="email" id="correo" class="form-control" name="correo" placeholder="Ingrese correo">
                    <span id="errorCorreo" class="text-danger"></span><br>

                    <label class="titulo">Contraseña</label>
                    <input type="password" id="contrasenia" class="form-control" name="contrasenia"
                           placeholder="Ingrese contraseña">
                    <span id="errorContrasenia" class="text-danger"></span>

                    <br>

                </div>
            </div>
            <div class="row botones">
                <a href="index.xhtml" class="col-5 row m-1"><button class="col-12 btn btn-danger" id="cancelar"> Volver
                    </button></a>
                <a class="col-5 row m-1"><button class="col-12 btn btn-success" id="ingresar" href="tablero.html">iniciar Sesion</button></a>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="rememberMe" checked="">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <div class="card-footer text-center pt-0 px-lg-2 px-1">
                <p class="mb-4 text-sm mx-auto">
                    No tienes cuenta?
                    <a class="text-info text-gradient font-weight-bold" href="registrarse.html">Sign up</a>
                </p>
            </div>
        </div>
    </div>
