<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Actualizar orden de salida</title>
        <link href="Modulos/CSS/styles.css" rel="stylesheet" type="text/css"></link>
    </h:head>
    <h:body>
        
        <div class="login-page">
            <h:form class="form">
                <h1><h:outputText value="Actulizar"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdOrden:" for="idOrden" />
                    <h:inputText id="idOrden" value="#{controllerOrdenSalida.orden.idOrden}" title="IdOrden" required="true" requiredMessage="The IdOrden field is required."/>
                    <h:outputLabel value="NombreMaterial:" for="nombreMaterial" />
                    <h:inputText id="nombreMaterial" value="#{controllerOrdenSalida.orden.nombreMaterial}" title="NombreMaterial" />
                    <h:outputLabel value="NombreContratista:" for="nombreContratista" />
                    <h:inputText id="nombreContratista" value="#{controllerOrdenSalida.orden.nombreContratista}" title="NombreContratista" />
                    <h:outputLabel value="Cantidad:" for="cantidad" />
                    <h:inputText id="cantidad" value="#{controllerOrdenSalida.orden.cantidad}" title="Cantidad" />
                    <h:outputLabel value="FechaSalida:" for="fechaSalida" />
                    <h:inputText id="fechaSalida" value="#{controllerOrdenSalida.orden.fechaSalida}" title="FechaSalida" />
                    <h:outputLabel value="FechaEntrada:" for="fechaEntrada" />
                    <h:inputText id="fechaEntrada" value="#{controllerOrdenSalida.orden.fechaEntrada}" title="FechaEntrada" />
                    <h:outputLabel value="Direccion:" for="direccion" />
                    <h:inputText id="direccion" value="#{controllerOrdenSalida.orden.direccion}" title="Direccion" />
                </h:panelGrid>
                
                <h:commandButton action="#{controllerOrdenSalida.update(controllerOrdenSalida.orden.idOrden)}" value="Actualizar" ></h:commandButton>
                <h:commandButton action="inventarios.xhtml" value="regresar" ></h:commandButton>
            </h:form>
      
        </div>
        


           

    </h:body>
</html>
